name: Deploy Django POS Backend

on:
  push:
    branches:
      - ameen_work

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t pos-backend .

    - name: Save Docker image to file
      run: docker save pos-backend > pos-backend.tar

    - name: Copy image to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "pos-backend.tar"
        target: "/home/ubuntu/pos-backend.tar"

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker load < pos-backend.tar
          docker stop pos-backend || true && docker rm pos-backend || true
          docker run -d --name pos-backend -p 8000:8000 pos-backend
