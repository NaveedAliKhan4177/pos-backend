name: Build & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 43.204.216.117 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@43.204.216.117 << 'EOF'
            cd ~/pos-backend
            git pull origin main
            docker build -t pos-backend .
            docker stop pos-backend || true
            docker rm pos-backend || true
            docker run -d --name pos-backend -p 8000:8000 pos-backend
          EOF
