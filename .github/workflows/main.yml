name: Deploy Backend to AWS ECS

on:
  push:
    branches:
      - Staging  # Runs when backend repo is updated

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: "ap-south-1"
      ECS_CLUSTER: "staging-cluster"
      ECS_SERVICE_BACKEND: "pos-backend"

    steps:
      # 1️⃣ Checkout the Repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Clone `pos-backend` Repository
      - name: Clone pos-backend Repository
        run: |
          git clone https://github.com/POS-Developers/pos-backend.git
          ls -l pos-backend  # Debug to confirm folder exists

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4️⃣ Build & Push Backend Image
      - name: Build and Push Backend Image
        run: |
          cd pos-backend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pos-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pos-backend:latest

      # 5️⃣ Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 6️⃣ Force ECS to Pull Latest Backend Image
      - name: Force ECS Service Update
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE_BACKEND --force-new-deployment
