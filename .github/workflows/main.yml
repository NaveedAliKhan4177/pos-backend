name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - ameen_work  # Trigger only on pushes to this branch

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Clone if not exists, or pull latest
          if [ ! -d "pos-backend" ]; then
            git clone -b ameen_work https://github.com/${{ github.repository }}.git pos-backend
          else
            cd pos-backend
            git fetch origin
            git checkout ameen_work
            git pull origin ameen_work
          fi

          cd pos-backend

          # Stop and remove any old container
          docker stop pos-backend || true
          docker rm pos-backend || true

          # Build and run fresh container
          docker build -t pos-backend .
          docker run -d --name pos-backend -p 8000:8000 pos-backend
        EOF
