name: Deploy React Frontend to EC2

on:
  push:
    branches:
      - ameen_work  # or your branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Compress build folder
      run: |
        tar -czf pos-frontend.tar.gz -C dist .

    - name: Copy tar to EC2 instance
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "pos-frontend.tar.gz"
        target: "/home/${{ secrets.EC2_USER }}/"

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~
          rm -rf frontend
          mkdir frontend
          tar -xzf pos-frontend.tar.gz -C frontend
          rm pos-frontend.tar.gz
          echo "Frontend extracted to ~/frontend"

