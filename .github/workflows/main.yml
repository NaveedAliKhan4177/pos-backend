name: Deploy POS Backend to EC2

on:
  push:
    branches:
      - ameen_work

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🧱 Build Docker image
      run: docker build -t pos-backend .

    - name: 📦 Save Docker image to tarball
      run: docker save pos-backend -o pos-backend.tar

    - name: 📤 Copy image to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "pos-backend.tar"
        target: "/home/ubuntu/"

    - name: 🚀 SSH into EC2 and run container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu
          docker load -i pos-backend.tar
          docker stop pos-backend || true
          docker rm pos-backend || true
          docker run -d --name pos-backend -p 8000:8000 pos-backend
