name: CI/CD Pipeline

on:
  push:
    branches:
      - ameen_work

env:
  DOCKER_IMAGE: pos-backend:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Build Docker image
      run: |
        docker build -t $DOCKER_IMAGE .

    - name: Save Docker image as tarball
      run: |
        docker save $DOCKER_IMAGE -o pos-backend.tar

    # Upload image to EC2 over SSH and deploy
    - name: Copy Docker image to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "pos-backend.tar"
        target: "/home/${{ secrets.EC2_USER }}/"

    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~
          docker load -i pos-backend.tar
          docker stop pos-backend || true
          docker rm pos-backend || true
          docker run -d --name pos-backend -p 8000:8000 pos-backend:latest


