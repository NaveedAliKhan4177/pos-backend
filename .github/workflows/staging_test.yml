name: Backend Deployment

on:
  push:
    branches:
      - staging_test  # Change if your default branch is different
    paths:
      - "Pos-backend/**"  # ✅ Runs only if changes are made inside Pos-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug - List Files
        run: ls -l  # ✅ Check available files and directories

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          cd Pos-backend  # ✅ Ensure you're inside the correct directory
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pos-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pos-backend:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}  # Backend EC2 instance IP
          username: ubuntu
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/pos-app  # ✅ Change to the directory containing docker-compose
            docker-compose down  # ✅ Stop existing containers
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pos-backend:latest
            docker-compose up -d --force-recreate  # ✅ Restart services
            docker system prune -f  # ✅ Clean up unused images
            docker ps -a  # ✅ Debug running containers
