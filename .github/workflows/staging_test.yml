name: Deploy Backend

on:
  push:
    paths:
      - 'Pos-backend/**'  # ✅ Use correct case (P is capital)
    branches:
      - new_staging_test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ✅ Ensures full repo is checked out

      - name: Debug Directory Structure
        run: ls -R  # ✅ Verify "Pos-backend" exists

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          cd Pos-backend  # ✅ Correct case
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pos-backend:latest .
          docker images  # ✅ Debugging: Show built images
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pos-backend:latest || (echo "Push failed" && exit 1)

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/pos-app
            docker-compose down  # Stop running containers
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pos-backend:latest
            docker-compose up -d  # Restart services
            docker system prune -f  # Cleanup unused images
